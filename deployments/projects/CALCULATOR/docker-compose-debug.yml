version: '3'
services:
  test:
    image: crccheck/hello-world
  webapp:
    image: calculator-wui:test
    depends_on:
      - "database"
    command: ["./wait-for-postgres.sh", "database", "catalina.sh", "run"]
    restart: always
  database:
    image: calculator-database:test
    restart: always
  geoserver:
    image: calculator-geoserver:test
    depends_on:
      - "database"
    command: ["./wait-for-postgres.sh", "database", "catalina.sh", "run"]
    restart: always
